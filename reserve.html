<!doctype html>
<html>
<head>
<meta charset="utf-8">

<body>
<header class="l-header js-fixed-header">
	<div class="p-header-pc u-hidden-sp">
		<div class="p-header-pc__logo-wrap">
			<div class="header__logo">
				<div id="logo-main">
					<a href="index.html" class="header__logo-mark">
						<img src="images/logo.png" alt="DR TAN LAN ENG" class="header__logo-img">
					</a>
				</div>
			</div>
			<button class="header__menu-button" id="js-global-nav-btn">
				<div class="menu-trigger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</button>
		</div>
		<div class="p-header-pc__links-wrap">
			<ul class="p-header-pc__links">
				<li><a href="index.html">home</a></li>

			</div>

	</div>

<script>
$(document).ready(function() {
  $("#js-global-nav-btn").on("click", function() {
	if($("#js-global-nav-btn").hasClass('is-show-nav')){
		$("#js-global-nav-btn").removeClass("is-show-nav");
		$(".p-header-pc__links-wrap").removeClass("is-show");
	}
	else {
		$("#js-global-nav-btn").addClass("is-show-nav");
		$(".p-header-pc__links-wrap").addClass("is-show");
	}
  });
});
</script>
<div class="pagecontent">
	<div id="pagetitle">
		<h2>WEB RESERVATION</h2>
	</div>
	<div id="main" class="mgn-b-50">
		<div class="contents-box container-fluid">
			<div class="row account-id-row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="name">name</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="name" size="25" maxlength="32" id="name" value="" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="email">
							email address
						</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="email" size="25" maxlength="255" id="email" placeholder="example: sample@example.com" value="" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="member_tel">phone number</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="member_tel" size="25" maxlength="11" id="member_tel" placeholder="example: 0132345678" value="" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="member_birthday">date of birth</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="member_birthday" size="25" id="member_birthday" value="" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="age">age</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="age" size="25" id="age" value="" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="member_sex">gender</label>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="gender">
						<input type="radio" name="member_sex" size="25" id="member_sex_0" value="Female">
						<label for="member_sex_0" class="labelnote">woman</label>
						<input type="radio" name="member_sex" size="25" id="member_sex_1" value="Male">
						<label for="member_sex_1" class="labelnote">man</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="date">preferred booking date</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="date" size="25" maxlength="52" id="date" value="" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="time">preferred booking time</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="time" size="25" maxlength="52" id="time" value="" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="message">message</label>
					</div>
				</div>
				<div class="col-sm-8">
					<textarea name="message" size="25" maxlength="255" id="message"></textarea>
					<div class="formError inline" style="opacity: 0.87;position: relative;top: 0px;left: 0px;margin-top: 0px;display: none;" id="message_box">
						<div class="formErrorContent">
							<font id="message_error"></font>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 mgn-t-10 text-center">
					<div class="btn-area">
						<button type="submit" class="btn btn-normal btn-lg btn-next btn-block">
							<span>proceed</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
