<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CONTACT US PAGE | DR TAN LAN ENG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/header-style.css">
<link rel="stylesheet" href="css/auth-style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="images/ic_launcher.png" type="image/png">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header class="l-header js-fixed-header">
	<div class="p-header-pc u-hidden-sp">
		<div class="p-header-pc__logo-wrap">
			<div class="header__logo">
				<div id="logo-main">
					<a href="index.html" class="header__logo-mark">
						<img src="images/logo.png" alt="DR TAN LAN ENG" class="header__logo-img">
					</a>
				</div>
			</div>
			<button class="header__menu-button" id="js-global-nav-btn">
				<div class="menu-trigger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</button>
		</div>
		<div class="p-header-pc__links-wrap">
			<ul class="p-header-pc__links">
				<li><a href="index.html">home</a></li>
				<li><a href="contact.html">contact us</a></li>
				<li><a href="faq.html">faq</a></li>
				<li><a href="beginner.html">for first-timers</a></li>
				<li><a href="doctor.html">doctor</a></li>
				<li><a href="login.html">login</a></li>
			</ul>
		</div>
		<div class="global-menu-button">
			<div class="global-menu-button__buttons">
				<a href="appointment.html" class="global-menu-button__button reservation">
					<span class="global-menu-button__button-text">Online reservation</span>
				</a>
			</div>
		</div>
	</div>
</header>
<script>
$(document).ready(function() {
  $("#js-global-nav-btn").on("click", function() {
	if($("#js-global-nav-btn").hasClass('is-show-nav')){
		$("#js-global-nav-btn").removeClass("is-show-nav");
		$(".p-header-pc__links-wrap").removeClass("is-show");
	}
	else {
		$("#js-global-nav-btn").addClass("is-show-nav");
		$(".p-header-pc__links-wrap").addClass("is-show");
	}
  });
});
</script>
<div class="pagecontent">
	<div id="pagetitle">
		<h2>CONTACT US</h2>
	</div>
	<div id="main" class="mgn-b-50">
		<div class="contents-box container-fluid">
			<div class="row account-id-row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="inquiry">inquiry type</label>
					</div>
				</div>
				<div class="col-sm-8">
					<select name="inquiry" id="inquiry">
						<option value="">please select</option>
						<option value="i can't log in">i can't log in</option>
						<option value="about system">about system</option>
						<option value="about medical institutions">about medical institutions</option>
						<option value="other inquiries">other inquiries</option>
					</select>
					<div class="formError inline" style="opacity: 0.87;position: relative;top: 0px;left: 0px;margin-top: 0px;display: none;" id="inquiry_box">
						<div class="formErrorContent">
							<font id="inquiry_error"></font>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="name">your name</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="name" size="25" maxlength="32" id="name">
					<div class="formError inline" style="opacity: 0.87;position: relative;top: 0px;left: 0px;margin-top: 0px;display: none;" id="name_box">
						<div class="formErrorContent">
							<font id="name_error"></font>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="email">email address</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="email" class="mgn-b-10" size="25" maxlength="255" id="email" placeholder="example: sample@example.com">
					<div class="formError inline" style="opacity: 0.87;position: relative;top: 0px;left: 0px;margin-top: 0px;display: none;" id="email_box">
						<div class="formErrorContent">
							<font id="email_error"></font>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="member_tel">phone number</label>
					</div>
				</div>
				<div class="col-sm-8">
					<input type="text" name="member_tel" size="25" maxlength="11" id="member_tel" placeholder="example: 0132345678">
					<div class="formError inline" style="opacity: 0.87;position: relative;top: 0px;left: 0px;margin-top: 0px;display: none;" id="phone_box">
						<div class="formErrorContent">
							<font id="phone_error"></font>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-title">
						<label for="questions">questions</label>
					</div>
				</div>
				<div class="col-sm-8">
					<textarea name="questions" size="25" maxlength="255" id="questions"></textarea>
					<div class="formError inline" style="opacity: 0.87;position: relative;top: 0px;left: 0px;margin-top: 0px;display: none;" id="questions_box">
						<div class="formErrorContent">
							<font id="questions_error"></font>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 mgn-t-10 text-center">
					<div class="btn-area">
						<button type="submit" class="btn btn-normal btn-lg btn-next btn-block">
							<span>send form</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
